<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiesta de Cumpleaños</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🎉 Fiesta de Cumpleaños 🎂</h1>
    <p>Elige el evento para ver los detalles</p>
  </header>

  <!-- SLIDER INICIAL -->
  <section id="slider" class="slider">
    <div class="slide" data-person="camila">
      <img src="data/camila.jpg" alt="Camila" />
      <h2>Celebramos a Camila</h2>
    </div>
    <div class="slide" data-person="lucas">
      <img src="data/lucas.jpg" alt="Lucas" />
      <h2>Celebramos a Lucas</h2>
    </div>
  </section>

  <!-- DETALLES DEL EVENTO -->
  <main id="details" class="hidden">
    <button id="backButton">⬅ Volver</button>

    <section id="personInfo" class="card"></section>

    <section id="messages" class="card">
      <h2>Deja tu mensaje ✨</h2>
      <form id="messageForm">
        <input type="text" id="name" placeholder="Tu nombre" required />
        <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
        <input type="file" id="photo" accept="image/*" />
        <button type="submit">Enviar</button>
      </form>
      <div id="messageList"></div>
    </section>

    <section id="eventInfo" class="card">
      <h2>📅 Información del Evento</h2>
      <p><strong>Fecha:</strong> 15 de Septiembre, 2025</p>
      <p><strong>Lugar:</strong> Salón Alegría, CDMX</p>
      <p><strong>Hora:</strong> 6:00 PM</p>
    </section>
  </main>

  <footer>
    <p>Hecho con 💖 para celebrar</p>
  </footer>
</body>
</html>
